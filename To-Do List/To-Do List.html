<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач (To-Do List)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1>Список задач</h1>
<input type="text" id="taskInput" placeholder="Введите новую задачу">
<button id="addTaskButton">Добавить задачу</button>

<div>
    <button onclick="showAll()">Показать все задачи</button>
    <button onclick="showCompleted()">Показать выполненные задачи</button>
    <button onclick="showPending()">Показать невыполненные задачи</button>
</div>

<ul id="taskList"></ul>

<script src="./To-Do List.js"></script>
</body>
</html>
